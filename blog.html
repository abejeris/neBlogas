<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="blog.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="blog.js"></script>
  </head>
  <body>
    <h1>Blog</h1>
    <h2>Create your Blog Here</h2>
    <form id="add-post">
      <div class="form-field">
        <label for="title" id="title">Title</label>
        <input type="text" name="title" />
      </div>
      <div class="form-field">
        <label for="content" id="content">Content</label>
        <input type="text" name="content" />
      </div>
      <div class="form-field">
        <label for="image" id="image">Image</label>
        <input type="text" name="image" />
      </div>
      <button type="submit">Add Post</button>
    </form>
    <h2>All Posts</h2>
    <div id="posts" class="posts"></div>
    <section id="#About">
      <footer>
        <div class="social">
          <a href="#s"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#s"><i class="fa-brands fa-instagram"></i></a>
          <a href="#s"><i class="fa-brands fa-twitter"></i></a>
          <a href="#s"><i class="fa-brands fa-pinterest"></i></a>
        </div>
        <p>Â© 2019 Cheshire County</p>
      </footer>
    </section>
  </body>
</html>
